<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>eeeCLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex justify-between p-4 ml-[4rem]">
        <div class="flex justify-center item-center">
            <div class="text-4xl font-bold text-cyan-600 mr-4">eeeCLOUD</div>
            <div>
                <button
                    class="bg-cyan-600 text-white h-10 px-5 text-lg transition-colors duration-150 rounded-lg focus:shadow-outline">Standard</button>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="flex flex-col items-center justify-center w-8 h-6 space-y-1 m-[auto]">
                <span class="block w-6 h-0.5 bg-cyan-600"></span>
                <span class="block w-6 h-0.5 bg-cyan-600"></span>
                <span class="block w-6 h-0.5 bg-cyan-600"></span>
            </button>
            <button
                class="bg-slate-300 text-white h-8 px-5 text-lg transition-colors duration-150 rounded-[5rem] focus:shadow-outline m-[auto] mr-4 ml-4">
                テービーテック
            </button>
            <span class="content-center">ログインユーザー：kashiwazaki</span>
            <a href="#" class="ml-4 text-gray"><button
                    class="bg-slate-400 text-white h-10 px-5 text-lg transition-colors duration-150 rounded-lg focus:shadow-outline hover:bg-slate-500">ログアウト</button></a>
        </div>
    </div>
    <div class="flex">
        <div
            class="text-white w-80 h-screen p-6 pt-10 mt0 text-3xl flex flex-col items-center bg-cyan-600 leading-[4rem] font-black">
            <!-- style="background-color: rgb(0 144 167);" -->
            <nav class="w-full">
                <a href="#" class="block py-2 text-center">ホーム</a>
                <a href="#" class="block py-2 text-center">在庫確認</a>
                <a href="#" class="block py-2 text-center">データ登録</a>
                <div class="ml-4 text-center">
                    <a href="#" class="block py-2">出荷</a>
                    <a href="#" class="block py-2">仕入</a>
                    <a href="#" class="block py-2">その他調整</a>
                </div>
                <a href="#" class="block py-2 text-center">データ</a>
                <a href="#" class="block py-2 text-center">スケジュール表</a>
                <a href="#" class="block py-2 text-center">解析</a>
                <a href="#" class="block py-2 text-center">設定</a>
                <div class="ml-4 text-center">詳細設定</div>
            </nav>
        </div>
        <div class="flex-1 p-6">
            <div class="bg-white p-6 rounded-lg shadow-lg text-2xl">
                <div class="mb-4 text-center">
                    <button
                        class="bg-cyan-600/50 text-white h-8 px-5 text-lg transition-colors duration-150 rounded-[5rem] focus:shadow-outline m-[auto]">出荷予定</button>
                    を登録しました。
                </div>
                <div class="mb-4 text-center">
                    管理番号 <a href="#" class="text-blue-500">10059</a> 2023年3月度 定期納品
                </div>
                <div class="space-y-2 text-center">
                    <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-cyan-600/75">請求書</button>
                    <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-cyan-600/75">納品書</button>
                    <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-cyan-600/75">出荷指示書</button>
                    <button class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-600/75">続けて出荷登録</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
